<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="https://picsum.photos/200/150" alt="Product Image" class="card-image">
        <h1 class="card-title">Product Title</h1>
        <p class="card-price">$49.99</p>
        <p class="card-description">This is a brief description of the product or service that provides essential details.</p>
        <button class="buy-now">Buy Now</button>
    </div>
</body>
</html>
